<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoTrans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DjangoTrans</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Translator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>

    <form action="/translated", method="get">
        <div class="form-group" style="max-width: 500px; margin: 0 auto;">
            <center><h4><label for="floatingTextarea2"> <center>Enter text to translate</center></h4></label></center>
            <textarea name="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
        </div>

        <br>

        <div class="form-group" style="max-width: 300px; margin: 0 auto;">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="lang">
                <option selected>Select language to translate</option>
                <option value="hi">Hindi</option>
                <option value="en">English</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
                <option value="ja">Japanese</option>
            </select>
            <label for="floatingSelect"></label>
        </div>

        
        <button type="submit" class="btn btn-primary" style="display: block; margin: 0 auto;">Translate</button>
    </form>

</body>

</html>
